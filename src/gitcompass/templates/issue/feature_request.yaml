name: Feature Request
description: Template for requesting new features
labels:
  - enhancement
  - needs-review
priority: normal
assignee: null  # Will be assigned during issue creation
fields:
  title: 
    description: "A clear and concise title for the feature request"
    required: true
  body:
    template: |
      ## Feature Description
      A clear and concise description of the feature you're requesting.

      ## Problem Statement
      A clear and concise description of what problem this feature would solve.
      Ex. I'm always frustrated when [...]

      ## Proposed Solution
      A clear and concise description of what you want to happen.

      ## Alternative Solutions
      A clear and concise description of any alternative solutions or features you've considered.

      ## User Impact
      Describe how this feature would benefit users of the project.

      ## Additional Context
      Add any other context, mockups, or screenshots about the feature request here.
    required: true