name: Bug Report
description: Template for reporting bugs in a project
labels:
  - bug
  - needs-triage
priority: medium
assignee: null  # Will be assigned during issue creation
fields:
  title: 
    description: "A clear and concise title for the bug"
    required: true
  body:
    template: |
      ## Bug Description
      A clear and concise description of what the bug is.

      ## Steps To Reproduce
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error

      ## Expected Behavior
      A clear and concise description of what you expected to happen.

      ## Actual Behavior
      A clear and concise description of what actually happened.

      ## Screenshots
      If applicable, add screenshots to help explain your problem.

      ## Environment
      - OS: [e.g. iOS, Windows 10]
      - Browser: [e.g. chrome, safari]
      - Version: [e.g. 22]

      ## Additional Context
      Add any other context about the problem here.
    required: true